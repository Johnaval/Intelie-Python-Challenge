{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    <div class="col s24 m12 l8">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"><strong>Entity:</strong> {{entity_id}}</span>
            {% for ent in entries %}
              <p style="font-size:100%"><strong>{{ent.attribute}}:</strong> {{ent.value}} <strong>Date:</strong> {{ent.date}} <strong>Validation:</strong> {{ent.validation}}</p>
              <br>
            {% endfor %}
          </div>
        </div>
      </div>
  </div>
{% endblock %}
