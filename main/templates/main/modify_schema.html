{% extends "main/header.html" %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
  <label>Attribute</label>
  <input type="text" name="attribute">
  <label>Cardinality</label>
  <br>
  <select class='browser-default' name='cardinality'>
    <option value="one">One-to-one</option>
    <option value="many">One-to-many</option>
  </select>
  <br>
  <button class='btn' type='submit'>Modify</button>
</form>
{% endblock %}
