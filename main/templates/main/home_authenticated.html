{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    {% for num in entities %}
      <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Entity: {{num}}</span>
            {% for ent in entries %}
              {% if ent.entity == num and ent.validation %}
                <p style="font-size:70%">{{ent.attribute}} : {{ent.value}}</p>
              {% endif %}
            {% endfor %}
          </div>
          <div class="card-action">
            <form>
              <button class='btn' type='submit' name='entity_id' formaction='/modify_entity' value={{num}}>Modify Entity</button>
              <button class='btn' type='submit' name='entity_id' formaction='/exclude_entity' value={{num}}>Exclude Entity</button>
              <p><button class='btn' type='submit' name='entity_id' formaction='/entity_history' value={{num}}>See history</button></p>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
